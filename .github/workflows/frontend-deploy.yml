name: Upload Website to AWS S3

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1

permissions:
  id-token: write
  contents: read

jobs:
  aws-deploy:
    name: Upload to S3
    runs-on: ubuntu-latest
    environment: main
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: reaction-sender/
      - run: npm ci --prefix reaction-sender
      - run: npm run build --prefix reaction-sender
        env:
          VITE_WEBSOCKET_SERVER_URL: ${{ vars.VITE_WEBSOCKET_SERVER_URL }}
          VITE_IMAGE_URL: ${{ vars.VITE_IMAGE_URL }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_ROLE_NAME }}-githubactions-assume-role
          aws-region: ${{ env.AWS_REGION }}
      - name: Upload To S3
        run: aws s3 cp --recursive frontend/dist s3://${{ vars.AWS_DEPLOY_BUCKET }}/ --cache-control "no-store"
